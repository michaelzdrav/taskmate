{% extends 'base.html' %}

{% block content %}

<div class="vh-100 d-flex align-items-center justify-content-center">
  <div class="w-25">
    <div class="card text-bg-secondary">
      <div class="card-header">
        <h3 class="card-title mb-3 font-weight-normal text-center">{% block title %}Create a new account 📝{% endblock %}</h3>      </div>
      <div class="card-body">
        <p class="font-weight-normal text-center">You're almost there!</p>
        <hr>
        <form method="post" class="form-signin">
          <input name="username" id="username" class="form-control mb-3" style="width: 75%; margin: 0 auto;" placeholder="Username" required autofocus>
          <input type="password" name="password" id="password" class="form-control" style="width: 75%; margin: 0 auto;" placeholder="Password" required>
          <hr>
          <input type="submit" value="Sign Up" class="btn btn-lg btn-primary btn-block">
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
